<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>倒计时效果</title>
<link rel="stylesheet" href="css/demo.css" />
</head>

<body>
<div class="content3">
<div class="time"><span id="t_d"></span><span id="t_h"></span><span id="t_m"></span><span id="t_s"></span></div>
</div>
<script>
function GetRTime(){
    var EndTime = new Date('2018/02/02 0:0:0');
    var NowTime = new Date();
    var t = EndTime.getTime() - NowTime.getTime();
    var d = 0;
    var h = 0;
    var m = 0;
    var s = 0;
    if(t >= 0){
        d = parseInt(t/1000/60/60/24);
        h = parseInt(t/1000/60/60%24);
        m = parseInt(t/1000/60%60);
        s = parseInt(t/1000%60);
    }
    document.getElementById("t_d").innerHTML = d;
    document.getElementById("t_h").innerHTML = h;
    document.getElementById("t_m").innerHTML = m;
    document.getElementById("t_s").innerHTML = s;
}
setInterval("GetRTime()",0);

</script>
</body>
</html>
