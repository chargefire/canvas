  div{
    height: 40px;

    border:1px solid #ccc;
    cursor: pointer;

    display: inline-block;

<script type="text/javascript">
function allowDrop(ev)
{
  ev.preventDefault();
}
var srcdiv = null;
var lastpo=null;
var newpo=null;
function drag(ev,divdom)
{
    srcdiv=divdom;
    ev.dataTransfer.setData("text/html",divdom.innerHTML);
    ev.dataTransfer.setData("id",divdom.getAttribute("data-id"));
    ev.dataTransfer.setData("color",divdom.style.color);
}
function drop(ev,divdom)
{
  ev.preventDefault();
  if(srcdiv != divdom){
    lastpo=divdom.getAttribute("data-id");
    newpo=ev.dataTransfer.getData("id");
    srcdiv.innerHTML = divdom.innerHTML;
    srcdiv.style.color=divdom.style.color;
    divdom.innerHTML=ev.dataTransfer.getData("text/html");
    divdom.style.color=ev.dataTransfer.getData("color");
  }
}

</script>
</head>
