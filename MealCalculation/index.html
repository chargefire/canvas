<!DOCTYPE html>
<html>
	<head>
		<style>
			*, *:before, *:after{
				margin:0;
				padding:0;
				-webkit-box-sizing: border-box;
			    -moz-box-sizing: border-box;
			    box-sizing: border-box;
			}
			body{
				background: #F3F4F5;
			    color: #48545a;
			    padding: 0;
			    margin: 0;
			    font-weight: normal;
			    font-style: normal;
			    line-height: 1.5;
			    position: relative;
			    cursor: auto;
			}
			.item{
				margin-bottom: 10px;
			}
			.item label{
				width: 100px;
				display: inline-block;
				text-align: right;
				margin-right: 10px;
			}
			.item label + input[type="text"]{
				width: 60px;
				height: 32px;
			}
		</style>
	</head>
	<body>
		<div id="runform">
			
		</div>
		<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			var arr=new Array("冲","文","滢","俊","敏","游","老黄");
			var $target=$("#runform");
			var b="";
			for(x in arr){
				b+="<div class='item'><label>"+arr[x]+"</label><input type='text' name='a"+x+"'></div>";
			}
			b+="<div style='padding-left:110px;'><input type='checkbox'><label>餐盒费平分</label></div>"
			$target.html(b);
		})
		</script>
	</body>
</html>
